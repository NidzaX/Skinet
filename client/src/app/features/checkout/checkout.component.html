<div class="mt-32 flex flex-col lg:flex-row gap-6 px-6">
  <!-- Stepper Section -->
  <div class="w-full lg:w-3/4">
    <mat-horizontal-stepper
      (selectionChange)="onStepChange($event)"
      #stepper
      class="bg-white border border-gray-200 shadow-sm p-4 rounded"
    >
      <!-- Step 1: Address -->
      <mat-step label="Address">
        <div id="address-element"></div>
        <div class="flex justify-end mt-4">
          <mat-checkbox
            [checked]="saveAddress"
            (change)="onSaveAddressCheckboxChange($event)"
          >
            Save as default address
          </mat-checkbox>
        </div>
        <div class="flex justify-between mt-6">
          <button routerLink="/shop" mat-stroked-button>
            Continue shopping
          </button>
          <button matStepperNext mat-flat-button color="primary">Next</button>
        </div>
      </mat-step>

      <!-- Step 2: Shipping -->
      <mat-step label="Shipping">
        Delivery form
        <div class="flex justify-between mt-6">
          <button matStepperPrevious mat-stroked-button>Back</button>
          <button matStepperNext mat-flat-button color="primary">Next</button>
        </div>
      </mat-step>

      <!-- Step 3: Payments -->
      <mat-step label="Payments">
        Payment form
        <div class="flex justify-between mt-6">
          <button matStepperPrevious mat-stroked-button>Back</button>
          <button matStepperNext mat-flat-button color="primary">Next</button>
        </div>
      </mat-step>

      <!-- Step 4: Confirmation -->
      <mat-step label="Confirmation">
        Review form
        <div class="flex justify-between mt-6">
          <button matStepperPrevious mat-stroked-button>Back</button>
          <button mat-flat-button color="primary">Finish</button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
  </div>

  <!-- Order Summary Section -->
  <div class="w-full lg:w-1/4 sticky top-32 h-fit">
    <app-order-summary></app-order-summary>
  </div>
</div>
